{% extends 'base.html' %}

{% load static from staticfiles %}

{% block title %}Log In{% endblock %}
{% block content %}
<div class="container">
  <div class="login-form">
    <h1>Log In</h1>
    <form class="login-form" action="/accounts/login/" method="POST">
      {% csrf_token%}
      {{ form.as_p }}
      <br>
      <input type="submit" value="Log In" class="btn btn-primary btn-orange" name="login">
    </form>
  </div>
</div>
{% endblock %}
