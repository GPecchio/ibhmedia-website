{% extends "account/base.html" %}

{% load i18n %}
{% load widget_tweaks %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="container signup-form">
  <div class="row">
    <div class="col-md-12 order-md-1">
      <h1>Update Your profile Info</h1>
      <form method="POST" action="/accounts/profile/edit" class="" >
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-orange" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
